databaseChangeLog:
  - changeSet:
      id: 1-create-users
      author: you
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-cards
      author: you
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "ACTIVE"
              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0

  - changeSet:
      id: 3-add-foreign-keys
      author: you
      preConditions:
        - onFail: MARK_RAN
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_cards_user
      changes:
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            constraintName: fk_cards_user
            referencedTableName: users
            referencedColumnNames: id